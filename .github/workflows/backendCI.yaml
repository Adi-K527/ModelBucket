name: "Backend Continuous Integration"

on:
    pull_request:
      branches:
        - main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
        - name: Checkout
          uses: actions/checkout@v4
  
        - name: Set up node.js
          uses: actions/setup-node@v3
          with:
            node-version: '16'
  
        - name: Install Dependencies
          run: |
            npm i

        - name: Run tests
          run: |
            npm test -- --detectOpenHandles --forceExit